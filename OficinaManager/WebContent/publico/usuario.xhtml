<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/interna.xhtml">
<ui:define name="titulo">Cadastro de usuários</ui:define>
	<ui:define name="corpo_dir">
	<h:form id="cadastro">
		<h:messages/>
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />	
		<h:inputHidden value="#{usuarioBean.destinoSalvar}"/>
		<h:inputHidden value="#{usuarioBean.senhaCriptografada}"/>
		
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" sizer="30"
			 maxlength="30" required="true" requiredMessage="Você não tem nome?" >
				<f:validateLength minimum="4" maximum="30"/> 
			</h:inputText>
			
			<h:outputLabel value="Data Nascimento:" for="data" />
			<h:inputText id="data" label="Data Nascimento" value="#{usuarioBean.usuario.nascimento}" size="10" maxlength="10" required="true">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" timeZone="America/Sao_Paulo"  /> 
			</h:inputText>
			
			<h:outputLabel value="Celular:" for="celular" />
			<h:inputText id="celular" label="Celular" value="#{usuarioBean.usuario.celular}" size="10" />
			
			<h:outputLabel value="E-mail:" for="email" />
			<h:panelGroup>
				<h:inputText id="email" 
				label="E-mail" 
				value="#{usuarioBean.usuario.email}"
				size="50" maxlength="50" required="true"
				validatorMessage="e-mail inválido">
				<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"></f:validateRegex>
				</h:inputText>
				<h:message for="email"/>
			</h:panelGroup>
			
			<h:outputLabel value="Idioma:" for="idioma" />
			<h:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
				<f:selectItem itemValue="pt_BR" itemLabel="Português"/>
				<f:selectItem itemValue="en_US" itemLabel="English"/>
				<f:selectItem itemValue="es_ES" itemLabel="Espanol"/>
			</h:selectOneMenu>
						
			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" 
						 label="Login" 
						 value="#{usuarioBean.usuario.login}" 
						 required="true" 
						 validatorMessage="Login deve ter no mímino 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'. ">
			<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"></f:validateRegex>
			</h:inputText>
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" label="Senha" value="#{usuarioBean.usuario.senha}" 
			size="10" maxlength="10" required="#{empty contextoBean.usuarioLogado}" redisplay="false"/>			
			
			<h:outputLabel value="Confirmar Senha:" for="confirmaSenha" />
			<h:inputSecret id="confirmasenha" label="Confirma Senha" value="#{usuarioBean.confirmaSenha}" 
			size="10" maxlength="10" required="#{empty contextoBean.usuarioLogado}" redisplay="false"/>	
						
		</h:panelGrid>
		
		 
			 
		
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
